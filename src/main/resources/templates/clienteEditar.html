<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:p="http://www.primefaces.org/ui">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Apostador</title>
    <style>
        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Azul claro */
        }

        h1 {
            text-align: center;
            color: #fff;
            background-color: #7b1fa2; /* Roxo vibrante */
            padding: 20px;
            margin-top: 0;
            border-bottom: 4px solid #6a1b9a; /* Roxo mais escuro */
        }

        /* Estilo do formulário */
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff; /* Fundo branco para o formulário */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra leve */
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc; /* Borda cinza claro */
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #76ff03; /* Verde limão */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #64dd17; /* Verde limão mais escuro */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #00796b; /* Azul esverdeado */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        .list-button{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<h1>Editação de  Cliente</h1>

<form action="#" th:action="@{/cliente/save}" th:object="${cliente}" method="post" id="clienteForm">
    <div>
        <input type="hidden" th:field="*{id}" />
    </div>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required/>
    </div>
    <div>
        <label for="cpf">Cpf:</label>
        <input type="number" id="cpf" th:field="*{cpf}" required />
    </div>
    <div>
        <label for="tel">Telefone:</label>
        <input type="number" id="tel" th:field="*{tel}" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" required />
    </div>
    <div>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" th:field="*{endereco}" required />
    </div>
    <div>
        <label for="numero">Numero:</label>
        <input type="number" id="numero" th:field="*{numero}" required />
    </div>
    <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" th:field="*{cidade}" required />
    </div>
    <div>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" th:field="*{estado}" required />
    </div>
    <div>
        <button type="submit">Salvar</button>
    </div>
</form>
<div>
    <a th:href="@{/cliente/list}" class="list-button">Lista de Cliente</a>
</div>
</body>
</html>
